<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Work harder Todo list</title>
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/0615fabc13.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="todolist">
      <div class="todopic"></div>
      <div class="inputGroup">
        <form action="" class="add">
          <input type="text" class="textClass" placeholder=" What to do..." />
          <a href="#" class="btnClass"><i class="fas fa-plus"></i></a>
        </form>
      </div>

      <ul class="list"></ul>
    </div>
    <script src="index.js"></script>
  </body>
</html>
